<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Caetano mágico</title>
</head>

<body>
    <div class="container">
        <h1>PROGRAMADOR CAETANO MÁGICO</h1>

        <p class="texto-3">
            Este aplicativo irá adivinhar seu pensamento.
            <br>
            Pense em um número de 0 a 15! Apenas pense!
        </p>

    </div>

    <ul>

        <li>
            <img src="./images/bola-de-cristal.jpg">
            

        </li> 
        <div class="btns">
            
            <button class="btn-sim" style="visibility: hidden;">SIM</button>
            <button class="btn-continuar">Iniciar</button>
            <button class="btn-nao" style="visibility: hidden;">NÃO</button>
        </div>

    </ul>
    <div class="tabela">
        
        <p class="texto"></p>

        <p class="texto-2">Click em iniciar!</p>

    </div>
</body>
<script src="./script.JS"></script>

</html>
